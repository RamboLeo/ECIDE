<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE 管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header animate__animated animate__fadeInDown">
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>Python IDE 管理系统</span>
            </div>
            <div class="user-info">
                <span>欢迎, {{ username }}</span>
                <button class="btn btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <div class="main-content animate__animated animate__fadeIn">
            <!-- 文件提交区域 -->
            <div class="card submit-card">
                <h2><i class="fas fa-upload"></i> 提交代码文件</h2>
                <form id="upload-form" class="upload-form">
                    <div class="form-group">
                        <label for="project-name">项目名称</label>
                        <input type="text" id="project-name" placeholder="输入项目名称" required>
                    </div>
                    <div class="form-group">
                        <label for="code-file" class="file-label">
                            <i class="fas fa-file-code"></i>
                            <span>选择代码文件</span>
                            <input type="file" id="code-file" accept=".py,.txt,.js,.html,.css,.java,.c,.cpp,.json" required>
                        </label>
                        <div id="file-name" class="file-name">未选择文件</div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 提交代码
                    </button>
                </form>
            </div>

            <!-- 提交记录表格 -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> 提交记录</h2>
                    <button class="btn btn-refresh" onclick="loadSubmissions()">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
                <div class="table-container">
                    <table id="submissions-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户</th>
                                <th>项目</th>
                                <th>文件</th>
                                <th>提交时间</th>
                                <th>文件大小</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
